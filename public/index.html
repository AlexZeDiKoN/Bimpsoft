<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=3">
    <title>Карта</title>
  </head>
  <script>
    const origin = window.origin.split(':')
    if (origin.length > 2) {
      origin.splice(-1, 1)
    }
    origin.push('3002')
    const script = document.createElement('script')
    script.onload = () => console.info(`Socket.io script loaded`)
    script.src = origin.join(':') + '/socket.io/socket.io.js'
    document.getElementsByTagName('head')[0].appendChild(script)
  </script>
  <body>
    <noscript>
      Необхідно увімкнути JavaScript в налаштуваннях браузера.
    </noscript>
    <div id="root"></div>
  </body>
</html>
