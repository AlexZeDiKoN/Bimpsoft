variables:
  exe7z: 'C:\Tools\7z\7za.exe'
  releaseDir: 'C:\Release\WebMap'
  deployDir: 'MAKET_Everest\SpaceHub\WebMap'
  gitlabPath: 'gitlab.intecracy.com/DZVIN/WebMap.git'

cache:
  paths:
    - node_modules
    - yarn.lock

stages:
#  - test
  - build
  - deploy

.base: &base
  only:
    - develop
  tags:
    - webmap

#test:
#  stage: test
#  <<: *base
#  script:
#    - echo TODO auto-tests
#    - echo %date%
#    - echo %time%
#    - echo Done

build:
  stage: build
  <<: *base
  script:
    - echo Building project...
    - call yarn
    - copy .env .env.backup
    - copy .env.production .env
    - call npm run-script build
    - rmdir /s /q build\explorerLite
    - copy .env.backup .env
    - del .env.backup
    - set jsonfile=package.json
    - set psCmd="add-type -As System.Web.Extensions;$JSON = new-object Web.Script.Serialization.JavaScriptSerializer;$JSON.DeserializeObject($input).version"
    - for /f %%I in ('^<"%jsonfile%" powershell -noprofile %psCmd%') do set "version=%%I"
    - git status
    - git commit -a -m "[CI skip] %version% (autocommit)"
    - git push http://%ACCESS_USER%:%ACCESS_TOKEN%@%gitlabPath% HEAD:develop
    - echo Done
  artifacts:
    expire_in: 1 month
    paths:
      - ./build/index.html
      - ./build/manifest.json
      - ./build/favicon.ico
      - ./build/service-worker.js
      - ./build/asset-manifest.json
      - ./build/images/*.*
      - ./build/static/css/*.*
      - ./build/static/js/*.*
      - ./build/static/media/*.*

deploy-qa:
  stage: deploy
  <<: *base
  script:
    - echo Deploying to QA environment...
    - 'echo ========= Deploy: 84 (remote) ========='
    - net use \\10.8.26.84\c$ /u:%ADMIN_LOGIN% %ADMIN_PASSWORD% /persistent:no
    - rmdir /s /q \\10.8.26.84\c$\%deployDir%
    - xcopy /E /C /I /Q /H /R /Y build \\10.8.26.84\c$\%deployDir%
    - net use \\10.8.26.84\c$ /delete
    - 'echo ========= Deploy: 85 (local) ========='
    - rmdir /s /q C:\%deployDir%
    - xcopy /E /C /I /Q /H /R /Y build C:\%deployDir%
    - echo Done

deploy-zip:
  stage: deploy
  <<: *base
  script:
    - echo Packing bundle into ZIP file...
    - git fetch
    - git checkout origin/develop -- package.json
    - set jsonfile=package.json
    - set psCmd="add-type -As System.Web.Extensions;$JSON = new-object Web.Script.Serialization.JavaScriptSerializer;$JSON.DeserializeObject($input).version"
    - for /f %%I in ('^<"%jsonfile%" powershell -noprofile %psCmd%') do set "version=%%I"
    - 'echo Version: %version%'
    - for /f "tokens=2-4 delims=/-. " %%x in ("%date%") do set d=%%z%%x%%y
    - for /f "tokens=1-3 delims=:-., " %%x in ("%time%") do set t=%%x%%y%%z
    - set pack="WebmapFrontend_v%version%_%d%_%t%.zip"
    - echo %pack%
    - del /Q build\static\css\*.map
    - del /Q build\static\js\*.map
    - cd build
    - echo Zipping...
    - '"%exe7z%" a -tzip "%releaseDir%\%pack%" "*"'
    - echo Done
